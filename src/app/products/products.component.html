<div *ngFor="let p of products; let i = index">
  <div>
    <div class="product-container"
         [ngStyle]="{backgroundColor: p.available === 'Available' ? '#D5F5E3' : '#FADBD8'}"
    >

      <div class="image-container">
        <img src="{{ p.image }}" alt="product_image" width="50" height="50">
      </div>

      <div>
        <div class="name-container"><h6>{{ p.title }}</h6></div>

        <div class="detailContainer">
          <div class="details"
               [ngStyle]="{color: p.available === 'Available' ? 'Green' : 'Red'}">{{ p.available }}</div>
          <div class="details"><b>Price: </b>{{ p.price }}</div>
          <div class="details"><b>Rate is:</b> {{ p.rating.rate }}</div>
        </div>
      </div>
      <div class="options">
        <button class="btn btn-success">Show Details</button>

        <button
          class="btn btn-warning"
          *ngIf="p.available != 'Not available'; else notifyMe"
        >
          Buy Now
        </button>
        <ng-template #notifyMe>
          <button class="btn btn-danger">Notify me</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
